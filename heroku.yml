setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    S3_BUCKET: my-example-bucket
build:
  docker:
    app: Dockerfile
    web: containers/nginx/Dockerfile
    worker: ./containers/nginx/Dockerfile
  config:
    RAILS_ENV: development
    FOO: bar
release:
  command:
    - sudo ./deployment-tasks.sh
  image: worker
run:
  app: bundle exec puma -C config/puma.rb
  worker: python myworker.py
  asset-syncer:
    command:
      - python asset-syncer.py
    image: worker
