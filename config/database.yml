# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: ec_site_on_rails
  password: password # docker-compose.yml„ÅÆMYSQL_ROOT_PASSWORD
  host: db
  timeout: 5000

development:
  <<: *default
  database: db/ec_site_on_rails_development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/ec_site_on_rails_test.sqlite3

production:
  <<: *default
  adapter: postgresql
  encoding: unicode
  pool: 5
